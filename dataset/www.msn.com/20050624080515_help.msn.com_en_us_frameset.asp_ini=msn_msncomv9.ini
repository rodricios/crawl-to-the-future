function setStylePropertyById2( strId, strProperty, strValue )
{
    if (document.all) {
		if (h_topic.document.all[strId] != null) {
			h_topic.document.all[strId].style[strProperty] = strValue;
		}
    }
    else if (document.getElementById) {
        var styleObject = h_topic.document.getElementById( strId );
        if (styleObject != null) {
            styleObject = styleObject.style;
            styleObject[ strProperty ] = strValue;
        }
    }
    else
	{}	//so Nav4 won't return error
}


